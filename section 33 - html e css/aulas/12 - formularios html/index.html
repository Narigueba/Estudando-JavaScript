<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>

    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">

        <p>O meu formulario</p>
        <p>
            <label for="nome"> *Nome: </label>
            <input type="text" id="nome" name="nome" placeholder="Nome">        
        </p>
        <p>
            <label for="dev1" id="dev"> Sou dev? </label>
            <input type="checkbox" id="dev1">        
            <label for="dev2" id="dev"> Sou dev? </label>
            <input type="checkbox" id="dev2">        
            <label for="dev3" id="dev"> Sou dev? </label>
            <input type="checkbox" id="dev3">        
        </p>
        
        <p>
            Gênero: <br>
            <label for="feminino"> Feminino </label>
            <input type="radio" id="feminino" name="genero" value="feminino">        
            <label for="masculino"> Masculino </label>
            <input type="radio" id="masculino" name="genero" value="masculino">        
            <label for="outro"> Outro </label>
            <input type="radio" id="outro" name="genero" value="outro">        
        </p>

        <p>
            <label for="datetime"> Data </label>
            <input type="datetime-local" id="datetime" name="datetime" value="2025-04-20T20:00">        
        </p>
        <p>
            <label for="date"> Data </label>
            <input type="date" id="date" name="date" value="2025-04-20">        
        </p>
        <p>
            <label for="time"> Data </label>
            <input type="time" id="time" name="time" value="20:00:05">        
        </p>
        <p>
            <label for="cor"> Cor preferida </label>
            <input type="color" id="cor" name="cor" value="#FF0000">        
        </p>
        <p>
            <label for="email"> Seu email </label>
            <input type="email" id="email" name="email" placeholder="ex: email@email.com">        
        </p>
        <p>
            <label for="file"> Sua foto </label>
            <input type="file" id="file" name="file" accept=".png, .svg" multiple>        
        </p>

        <p>
            <label for="number"> Number: </label>
            <input type="number" id="number" name="number" placeholder="Digite um numero" min="10" max="50" step="5">        
        </p>
        <p>
            <label for="password"> Sua senha: </label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">        
        </p>
        <p>
            <label for="range"> range: </label>
            <input type="range" id="range" name="range" list="tickmarks">   
            
            <datalist id="tickmarks">
                <option value="0" label="0%"> 
                <option value="5">
                <option value="10">
                <option value="100">
            </datalist>
        </p>

        <p>
            <label for="url"> URL: </label>
            <input type="url" id="url" name="url" placeholder="Sua url">        
        </p>
        <p>
            <label for="search"> URL: </label>
            <input type="search" id="search" name="search" placeholder="search">        
        </p>

        <p>
            <label for="select"> Selecione alguma opção: </label>
            <select id="select" name="select"> 
                <optgroup label="Teste"> 
                    <option value="qualquer 1" label="label 1">
                    <option value="qualquer 2" label="label 2" disabled>
                    <option value="qualquer 3" label="label 3">
                </optgroup>
            </select>   
        </p>

        <p>
            <label for="textarea"> textarea </label>
            <textarea name="textarea" id="textarea" rows="3" cols="3"> vem nada</textarea>
        </p>
        
        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Cancelar</button>
        </p>
        
    </form>
</body>
</html>
